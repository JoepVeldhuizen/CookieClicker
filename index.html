<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap JavaScript (voor interacties zoals modals) -->
<script 
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
</script>
    <link href="style.css" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Clicker</title>
  </head>
  <body onload="PageLoaded()">


    <!-- cookie counter -->
    

    <!-- cookie -->
    <img
      onclick="CookieClicked()"
      src="cookie.png"
      id="cookie"
      class="cookie"
    />
    
<div class="container mt-4">
<div class="row">
  <div class="col-md-3">Stats</div>
  <div class="card p-3 shadow-sm">
    <h4>Stats</h4>
    <h1 id="CookieCount">Cookies:0</h1>
    <h1 id="CookiePerClick">Cookies Per Click:1</h1>
    <h1 id="PrijsUpgrade">PrijsUpgrade:10 </h1>
  </div>
</div>

  <div class="col-md-6">Cookie</div>
  <div class="col-md-3"><button' id="koopknop" onclick="CookiePerClickPlusOne()">CookiePerClicks +1</button></div>



</div>
</div>

<div class="col-md-3">
  <div class="card upgrades-box">
    <div class="card-body">
      <h3 class="card-title">Upgrades</h3>
      <table class="table table-sm">
        <thead>
          <tr>
            <th>Upgrade</th>
            <th>Prijs</th>
            <th>Actie</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Cookie Per Click +1</td>
            <td>190</td>
            <td><button class="btn btn-primary btn-sm" onclick="CookiePerClickPlusOne()">Koop</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>


  </body>
  <script>


    //variables defineren
    let teller = parseInt(localStorage.getItem("teller")) || 0;
    let CookiePerClick = parseInt(localStorage.getItem("CookiePerClick")) || 1;
    let PrijsUpgrade = parseInt(localStorage.getItem("PrijsUpgrade")) || 10;

    function PageLoaded() {
      document.getElementById("CookieCount").innerHTML = "Cookies:" + teller;
      document.getElementById("CookiePerClick").innerHTML = "Cookies Per Click:" + CookiePerClick;
      document.getElementById("PrijsUpgrade").innerHTML = "PrijsUpgrade:" + PrijsUpgrade;
    }

    //als op cookie word geklikt dan teller + cookiesperclick
    function CookieClicked() {
      teller = teller + CookiePerClick;
      document.getElementById("CookieCount").innerHTML = "Cookies:" + teller;
      localStorage.setItem("teller", teller); 
      document.getElementById("cookie").style.width = "450px" ;
    setTimeout(() => {
        document.getElementById("cookie").style.width = "500px" ;
        }, 100);
    }

    //functie om cookie per click erbij te doen
    function CookiePerClickPlusOne() {
        if(teller >= PrijsUpgrade){
      CookiePerClick++;
      document.getElementById("CookiePerClick").innerHTML =
        "Cookies Per Click:" + CookiePerClick;
        teller = teller - PrijsUpgrade;
        document.getElementById("CookieCount").innerHTML = "Cookies:" + teller;
        localStorage.setItem("CookiePerClick", CookiePerClick);
        localStorage.setItem("teller", teller); 
         
        PrijsUpgrade = PrijsUpgrade + 10;
        document.getElementById("PrijsUpgrade").innerHTML = "PrijsUpgrade:" + PrijsUpgrade;
        localStorage.setItem("PrijsUpgrade", PrijsUpgrade);} 

       

        else {
            document.getElementById("koopknop").innerHTML = "Niet genoeg cookies"
            setTimeout(() => {
            document.getElementById("koopknop").innerHTML = "CookiePerClicks +1"
            }, 1000);
            
        }
    }
  </script>
</html>
