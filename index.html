<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap JavaScript (voor interacties zoals modals) -->
<script 
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
</script>
    <link href="style.css" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Clicker</title>
  </head>
  <body onload="PageLoaded()">

    <button class="ResetProgress" onclick="ClearProgress()">Reset Progress</button>

    <!-- cookie -->
    <img
    draggable="false"
      onclick="CookieClicked()"
      src="cookie.png"
      id="cookie"
      class="cookie"
    />

    <div class="AutoClickerBarContainer" id="AutoClickerBarContainer">
      <div class="AutoClickerBar" id="AutoClickerBar">
      </div>
    </div>
    
<div class="container mt-4">
<div class="row">
  <div class="col-md-3">Stats</div>
  <div class="card p-3 shadow-sm">
    <h3>Stats</h3>
    <hr>
    <h6 id="CookieCount">Cookies:0</h6>
    <hr>
    <h6 id="CookiePerClick">Cookies Per Click:1</h6>
    <hr>
    <h6 id="CookiePerSecond">Cookies Per Second:0</h6>
    <hr>
  </div>
</div>

  <div class="col-md-6"></div>

</div>
</div>

<div class="col-md-3">
  <div class="card upgrades-box">
    <div class="card-body">
      <h3 class="card-title">Upgrades</h3>
      <table class="table table-sm">
        <thead>
          <tr>
            <th>Upgrade</th>
            <th>Prijs</th>
            <th>Actie</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Cookie Per Click +1</td>
            <td id="PrijsUpgrade">0</td>
            <td><button class="btn btn-primary btn-sm" id="Upgrade1Knop" onclick="CookiePerClickPlusOne()">Koop Nu</button></td>
          </tr>
            <tr>
            <td>AutoClicker</td>
            <td id="PrijsAutoClicker">0</td>
            <td><button class="btn btn-primary btn-sm" id="Autoclicker1knop" onclick="KoopAutoClicker()">Koop Nu</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<audio id="clickSound" src="click.mp3" preload="auto"></audio>


  <div id="particle-container"></div>


  </body>
  <script src="app.js"></script>
</html>
